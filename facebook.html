<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login forms</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" class="preloader">
    <div class="spinner"></div>
</div>

    <div class="container flex">
        <div class="Facebook-page flex">
            <div class="text">
                <h1>Facebook</h1>
                <P>Join Our Facebook platform</P>
                <p>and Receive Update of new goods available</p>
                </div>
                <form action="">
                    <input type="email" placeholder="Email or Phone Number" require>
                    <input type="password" placeholder="password"require>
                    <div class="link">
                        <button type="submit" class="login"><a href="https://web.facebook.com/abena.asantepapabi.3">Login</a></button>
                        <a href="#" class="forgot">Forgot password</a>
                        </div>
                        <hr>
                        <div class="button">
                            <a href="#">Create New Account</a>
                        
                        </div>
                        


                </form>


</div>
</div>

<script>
    window.addEventListener('load', function() {
const preloader = document.getElementById('preloader');
const content = document.getElementById('content');

// Fade out preloader after the page is loaded
setTimeout(() => {
    preloader.style.display = 'none';
    content.classList.remove('hidden');
}, 1000);  // Adjust the timeout to control the duration of the preloader
});

</script>


</body>
</html>
