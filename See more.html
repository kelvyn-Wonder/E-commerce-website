<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="See more.css">
</head>

<body>
    
      <!-- Preloader -->
      <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>

    <!--Galary start-->
    <div class="image-container">
        <img src="images/wig 4.jpeg" alt="">
        <img src="images/BLUNT wig.jpeg" alt="">
        <img src="images/jordan 1.jpeg" alt="">
        <img src="images/shoes 1.jpeg" alt="">
        <img src="images/Watch.jpeg" alt="">
        <img src="images/Air Jordan 4 .jpeg" alt="">
        <img src="images/Bag 1.jpeg" alt="">
        <img src="perfume 2.jpeg" alt="">
        <img src="images/perfume 3.jpeg" alt="">
        <img src="images/BS 1.jpeg" alt="">
        <img src="images/Leather Shoes.jpeg" alt="">
        <img src="images/Leather Shoes.jpeg" alt="">
    </div>

  
    <script>
        window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    const content = document.getElementById('content');
    
    // Fade out preloader after the page is loaded
    setTimeout(() => {
        preloader.style.display = 'none';
        content.classList.remove('hidden');
    }, 1000);  // Adjust the timeout to control the duration of the preloader
});

    </script>

</body>
</html>
